<!DOCTYPE html>
<html lang="en" role="document">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />

    <!-- main css files -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main role="main" aria-label="main" class="container">
      <article class="hero">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div>
          <img src="./images/icon-view.svg" alt="icon-view">
        </div>
      </article>
      <header role="banner" aria-label="banner" class="card-head">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </header>
      <section role="contentinfo" aria-label="contentinfo" class="card-body">
        <div class="section-right">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="section-left">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <p>3 days left</p>
        </div>
      </section>
      <section role="article" aria-label="card-footer" class="card-footer">
        <img src="./images/image-avatar.png" alt="image-avatar" />
        <p><span>Creation of</span><a href="#">Jules Wyvern</a></p>
      </section>
    </main>

    <div class="attribution">
   <div class="top">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
   </div> 
   <div class="bottom">
    Coded by <a href="https://github.com/ahmed-abdat">Ahmed-Abdellahi</a>.
   </div>
  </div>
  </body>
</html>
